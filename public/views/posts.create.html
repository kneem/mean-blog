<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="blog-post-title" class="col-sm-2 control-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="blog-post-title" placeholder="Post title" data-ng-model="postTitle" required>
        </div>
    </div>
    <div class="form-group">
        <label for="blog-post-body" class="col-sm-2 control-label">Body:</label>
        <div class="col-sm-10" data-ng-class="{'has-error': invalid === true}">
            <textarea class="form-control" rows="3" id="blog-post-body" placeholder="Write something..." data-ng-model="postBody" data-ng-trim="false" required></textarea>
        </div>
    </div>
    <div class="counter" data-ng-class="{'has-error': postBody.length > 160}">
        <span class="help-block">{{160 - postBody.length}}/160</span>
    </div>
    <div class="form-group">
        <label for="blog-post-image" class="col-sm-2 control-label">Image:</label>
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <img class="img-preview" data-ng-src="{{imageSrc}}" />
                </div>
                <input type="file" id="blog-post-image" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg, image/gif"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" data-ng-disabled="postBody.length > 160" data-ng-click="createBlogPost()">
            <i class="fa fa-floppy-o"></i> Save Post
            </button>
            <button type="button" class="btn btn-default" data-ng-click="goBack()">Cancel</button>
        </div>
    </div>
</form>
